<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery</title>
        <style type="text/css">
            li {
                list-style-type: none;
                float: left;
                margin-left: 5px;
                border: 1px solid black;
                border-bottom: 0;
                background: #ff8;
            }
            .tab_box {
                clear: both;
            }
            .tab_box div {
                float: left;
                border: 1px solid black;
                width: 200px;
                height: 100px;
            }
            .hide {
                display: none;
            }
            .selected {
                color: white;
                background: #00f;
            }
            .hover {
                background: #f38;
            }
        </style>
        <script type="text/javascript" src="../scripts/jquery-1.11.2.js"></script>
        <script type="text/javascript">
            $(function() {
                var $div_li = $("div.tab_menu ul li");
                $div_li.click(function() {
                    $(this).addClass("selected")
                           .siblings().removeClass("selected");
                    var index = $div_li.index(this);
                    $("div.tab_box > div").eq(index).show()
                                          .siblings().hide();
                }).hover(function() {
                    $(this).addClass("hover");
                }, function() {
                    $(this).removeClass("hover");
                })
            });
        </script>
    </head>
    <body>
        <div class="tab">
            <div class="tab_menu">
                <ul>
                    <li class="selected">时事</li>
                    <li>体育</li>
                    <li>娱乐</li>
                </ul>
            </div>
            <div class="tab_box">
                <div>时事</div>
                <div class="hide">体育</div>
                <div class="hide">娱乐</div>
            </div>
        </div>
    </body>
</html>
