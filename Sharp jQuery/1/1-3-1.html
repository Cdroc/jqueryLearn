<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery</title>
        <script type="text/javascript" src="../scripts/jquery-1.11.2.js"></script>
        <script type="text/javascript">
            $(function() {
                var $cr = $("#cr");     //jQuery对象
                var cr = $cr[0];        //DOM对象，或者$cr.get(0)
                $cr.click(function() {
                    if (cr.checked) {   //DOM方式判断
                        alert("感谢你的支持！你可以继续操作！");
                    }
                });
            });
        </script>
    </head>
    <body>
        <input type="checkbox" id="cr" /><label for="cr">我已经阅读了上面的值得。</label>
    </body>
</html>
