<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery</title>
        <script type="text/javascript" src="../scripts/jquery-1.11.2.js"></script>
        <script type="text/javascript">
            $(function() {
                $("#send").click(function() {
                    $("#resText").load("test.html");
                })
            })
        </script>
    </head>
    <body>
        <input type="button" id="send" value="Ajax提交" />
        <div class="comment">已有评论</div>
        <div id="resText"></div>
    </body>
</html>
