<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery</title>
        <style type="text/css">
            ul li {
                list-style: none;
                float: left;
            }
            ul li:nth-child(odd) {
                margin-left: 50px;
            }
            .showmore {
                clear: both;
                text-align: center;
            }
        </style>
        <script type="text/javascript" src="../scripts/jquery-1.11.2.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var $category = $("ul li:gt(5):not(:last):not(:last)");
                $category.hide();
                var $toggleBtn = $("div.showmore > a");
                $toggleBtn.click(function() {
                    if ($category.is(":visible ")) {
                        $category.hide();
                        $(".showmore a span").css("background", "url(img/down.gif) no-repeat 0 0").text("显示全部品牌");
                        $("ul li").removeClass("promoted");
                    } else {
                        $category.show();
                        $(".showmore a span").css("background", "url(img/up.gif) no-repeat 0 0").text("精简显示品牌");
                        $("ul li").filter(":contains('佳能'), :contains('尼康'), :contains('奥林巴斯')").addClass("promoted");
                    }
                    return false; // 超链接不跳转
                });
                
            });
        </script>
    </head>
    <body>
        <div class="SubCategoryBox">
            <ul>
                <li><a href="#">佳能</a><li>(30440)</li></li>
                <li><a href="#">索尼</a><li>(27220)</li></li>
                <li><a href="#">三星</a><li>(20808)</li></li>
                <li><a href="#">尼康</a><li>(17821)</li></li>
                <li><a href="#">松下</a><li>(12289)</li></li>
                <li><a href="#">卡西欧</a><li>(8242)</li></li>
                <li><a href="#">富士</a><li>(14894)</li></li>
                <li><a href="#">科达</a><li>(9520)</li></li>
                <li><a href="#">宾得</a><li>(2195)</li></li>
                <li><a href="#">理光</a><li>(4114)</li></li>
                <li><a href="#">奥林巴斯</a><li>(12205)</li></li>
                <li><a href="#">明基</a><li>(1466)</li></li>
                <li><a href="#">爱国者</a><li>(3091)</li></li>
                <li><a href="#">其他品牌相机</a><li>(7275)</li></li>
            </ul>
            <div class="showmore">
                <a href="more.html"><span>显示全部品牌</span></a>
            </div>
        </div>
    </body>
</html>
